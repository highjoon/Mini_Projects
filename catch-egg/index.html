<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eggs Fall From Sky</title>
        <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="./src/main.js" defer></script>
    </head>
    <body>
        <section class="game">
            <header>
                <button class="game__button">
                    <i class="fas fa-play"></i>
                </button>
                <span class="game__timer">00:00</span>
                <span class="game__score">0</span>
            </header>
            <section class="game__field">
                <section class="chicken__farm">
                    <section class="egg__line"></section>
                </section>
            </section>
            <section class="basket__line">
                <img src="./img/wicker-basket.png" alt="basket" class="basket" />
            </section>
        </section>
        <section class="pop-up hide">
            <button class="pop-up__refresh">
                <i class="fas fa-redo"></i>
            </button>
            <button class="pop-up__levelUp">
                <i class="fas fa-angle-double-right"></i>
            </button>
            <span class="pop-up__message">Congraturationsüëèüëè</span>
        </section>
    </body>
</html>
